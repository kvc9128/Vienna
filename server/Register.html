<html>
<head>
    <title>
        Register
    </title>
    <style>
			#grad1 {
  					background-image: linear-gradient(#FFFFFF, #CCFFFF);
  					min-width: 100%;
  					min-height: 100%;
				}
			#alpha {
					margin: auto;
					width: 98%;
  					position: absolute;
  					top: 45%;
  					-ms-transform: translateY(-50%);
  					transform: translateY(-50%);
				}
		</style>
</head>
<body>
    <div id="grad1">
    <p style="font-size:50px; text-align: center">
		Sign up here:
    </p>
        <div id="alpha">
            <div style="text-align: center">
        <form action="{{ url_for('register') }}" method="post">
        Username:<br>
        <input type="text" name="username" >
        <br>
        Email:<br>
        <input type="text" name="email">
        <br>
        Password:<br>
        <input type="password" name="password" >
        <br><br>
        <input onclick="window.location.href = 'Login.html';" type="submit" value="Let's Go!" />
        </form>
            </div>
        </div>
    </div>
</body>
</html>
